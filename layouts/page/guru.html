{{ define "title" }}{{ .Title }} &ndash; {{ .Site.Title }}{{ end }}

{{ define "main" }}
  <div class="guru container">
    <h1>{{ .Params.page_title }}</h1>

    <div class="list">
      {{ range .Params.list_guru }}
        <div class="list_item">
          <img src="{{ .src }}" />
          <h3>{{ .name }}</h3>
          <p>{{ .role }}</p>
        </div>
      {{ end }}
    </div>

    <div class="control">
      <button>
        <i data-lucide="chevron-left" class="icon"></i>
      </button>
      <div class="current_page">1</div>
      <button>
        <i data-lucide="chevron-right" class="icon"></i>
      </button>
    </div>
  </div>
{{ end }}
